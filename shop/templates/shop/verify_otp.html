{% extends "base.html" %}

{% block title %}تایید کد ورود | ایران مارکت{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center py-5" style="min-height: 80vh;">
    <div class="shadow-sm p-4 rounded-3 bg-white" style="width: 100%; max-width: 420px;">

        <div class="text-center mb-3">
            <div style="font-size: 28px; font-weight: bold; color: #ef4056;">
                ایران مارکت
            </div>
        </div>

        <h2 class="h6 text-center mb-3 fw-bold">
            کد ارسال شده را وارد کنید
        </h2>

        <p class="text-center text-muted small mb-4">
            کد برای این شناسه ارسال شده است:
            <br>
            <span class="fw-semibold">{{ identifier }}</span>
        </p>

        <form method="post" action="{% url 'shop:verify_otp' %}">
            {% csrf_token %}
            <input type="text"
                   name="code"
                   maxlength="6"
                   placeholder="کد ۶ رقمی"
                   class="form-control form-control-lg mb-3 text-center"
                   style="border-radius: 12px;letter-spacing: 4px;">

            <button type="submit"
                    class="btn w-100 text-white fw-bold"
                    style="background-color: #ef4056; border-radius: 12px; padding: 10px 0;">
                ورود به ایران مارکت
            </button>
        </form>

        <div class="text-center mt-3 small">
            <a href="{% url 'shop:login' %}" class="text-decoration-none">
                تغییر شماره یا ایمیل
            </a>
        </div>
    </div>
</div>
{% endblock %}
